name: HuaWei

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '20 0,2 * * *'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.6'

    - name: requirements
      run: |
        pip3 install -r requirements.txt

    - name: Run HUAWEI yufei
      run: |
        python3 main.py --client huawei --username ${{ secrets.CAOYUFEI_USERNAME }} --password ${{ secrets.CAOYUFEI_PASSWORD }} --git-url ${{ secrets.CAOYUFEI_GIT }}
        
    - name: Run HUAWEI yufei
      run: |
        python3 main.py --client huawei --username ${{ secrets.CAOYUFEI_USERNAME1 }} --password ${{ secrets.CAOYUFEI_PASSWORD1 }} --git-url ${{ secrets.CAOYUFEI_GIT1 }}
        
    - name: Run HUAWEI yufei
      run: |
        python3 main.py --client huawei --username ${{ secrets.CAOYUFEI_USERNAME2 }} --password ${{ secrets.CAOYUFEI_PASSWORD2 }} --git-url ${{ secrets.CAOYUFEI_GIT2 }}
        
    - name: Run HUAWEI yufei
